{% extends 'base.html' %}


{% block title %} To-Do List | Edit Item{% endblock %}

{% block content %}

		 <form class="form-inline my-2 my-lg-0" method="POST">
	    	{% csrf_token %}
	     	<input class="form-control mr-sm-2" type="search" placeholder="{{item.item}}" aria-label="Search" value="{{item.item}}" name="item">
	     	<input type="hidden" value="{{item.completed}}" name="completed">
	     	<button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Edit Item</button>
	    </form>

{% endblock %}
